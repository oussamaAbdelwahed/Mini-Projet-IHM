<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::site-head">
    <title th:text="${post.title}">View Post</title>
</head>

<body>
	<header th:replace="layout::site-header"></header>

	<main id="posts">
	  <article>
	    <h2 class="title" th:text="${post.title}">Titre Poste</h2>
	    <img style="height:150px;width:150px;" th:src="${post.imageURL}" alt="image de l'article"/>
	    <div class="date">
		    <i>Post√© le</i>
		    <span th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}">22-May-2016</span>
		    <span th:if="${post.author}" th:remove="tag">
		    	<i>Ecrit par</i>
		        <span th:text="${post.author.fullName != null ? post.author.fullName : post.author.userName}">Svetlin Nakov</span>
		    </span>
	    </div>
	    <p class="content" th:utext="${post.body}">Contenu du Poste</p>
	  </article>
	</main>

	<footer th:replace="layout::site-footer"></footer>
</body>

</html>
