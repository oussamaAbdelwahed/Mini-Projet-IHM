<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="layout::site-head">
	<title>Login</title>
	
</head>
<!-- style="background-color:#2d2d2d;" -->
<body >
	<nav th:replace="layout::site-generic-nav"></nav>
	
	<div class="container" style="margin-top:100px;">
	    <h2>Se connecter a votre compte Utilisateur</h2>
		<form method="post" th:action="@{/users/login}" class="form col-md-5 col-md-offset-7" id="contactForm" novalidate>
		  <div class="control-group">
            <div class="form-group floating-label-form-group controls">
		  	  <label for="userName">Nom d'utilisateur</label>
		  	  <input autofocus="autofocus" placeholder="nom d'utilisateur" type="text" id="userName" name="userName" class="form-control" required data-validation-required-message="S'i vous-plait entrer votre nom d'utilisateur."/>
		    </div><!-- User name -->	  
		  </div>
		  <div class="ontrol-group">
		    <div class="form-group floating-label-form-group controls">
		  	 <label for="password">Mot de passe </label>
		  	 <input placeholder="mot de passe" type="password" id="passwordHash" name="passwordHash" class="form-control" required data-validation-required-message="S'i vous-plait entrer votre mot de passe."/>		  	
		    </div><!-- Password -->		  
		  </div>
		   <br>
          <div id="success"></div>
		  <div class="form-group">
		  	<input type="submit" class="btn btn-primary pull-right" value="Se connecter"/>
		  	<br>
		  	<a href="register.html" th:href="@{/users/register}">[CrÃ©er un compte ]</a>
		  </div><!-- Submit Button -->		  
		  <div class="form-group alert alert-danger" th:if="${param.error}">Nom d'utilisateur ou mot de passe incorrectes!</div><!-- Error message -->
		</form>
		
	</div>	
	
	<footer th:replace="layout::site-footer"></footer>
	<script src="../public/vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script src="../public/vendor/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <!-- Custom scripts for this template -->
    <script src="../public/js/clean-blog.min.js" th:src="@{/js/clean-blog.min.js}"></script>
</body>

</html>
