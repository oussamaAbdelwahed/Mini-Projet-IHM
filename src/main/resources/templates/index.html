<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::site-head">
	<title>Bienvenue sur le blog MP_IHM</title>
</head>
<body>	
    <nav  th:replace="layout::site-nav"></nav>
	<header th:replace="layout::site-header"></header>
	
	<aside>
		<h2>Postes Recents</h2>
		<a href="#" th:each="p : ${latest5Posts}" th:text="${p.title}" th:href="@{/posts/view/{id}/(id=${p.id})}">Work Begins on HTML5.1</a>
	</aside>
	
	<main id="posts">
	 
		<article th:each="p : ${latest3Posts}">
			<h2 class="title" th:text="${p.title}">Titre Post</h2>
			<img style="height:150px;width:150px;" th:src="${p.imageURL}" alt="image de l'article"/>
	      <div class="date">
	        <i>Post√© le</i>
	        <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
	        <span th:if="${p.author}" th:remove="tag">
	          <i>Ecrit par</i>
	          <span th:text="${p.author.fullName != null ? p.author.fullName : p.author.userName}">Svetlin Nakov</span>
	        </span>
	      </div>
	      <p class="content" th:utext="${p.body}">COntenu du Poste</p>
		</article>
	</main>	
	
<!-- The footer coming from layout -->	
<footer th:replace="layout::site-footer"></footer>		
</body>
</html>
